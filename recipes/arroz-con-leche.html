    <h1>Arroz Con Leche</h1>
    <img src="../images/arroz-con-leche.jpeg" alt="a plate with Delicious arroz con leche" width="350" height="350">

    <h3>Delicious arroz con leche</h3>
    <p>this dish can be served both hot or cold</p>
    <br>

    <h2>Ingredients</h2>
    <ul>
        <li>2 cups of water</li>
        <li>1 cup uncooked white rice</li>
        <li>2 1/2 cups of milk</li>
        <li>2 tablespoons white sugar, or to taste</li>
        <li>1/2 teaspoon salt</li>
        <li>1 cinnamon stick</li>
    </ul>
